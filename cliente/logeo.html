<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 2 prueba</title>
    <link rel="stylesheet" href="../css/styleLogeo.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="div-title">
            <h1>SABORYTEC</h1>
        </div>
    </div>
    <!-- body -->
    <div class="body-content">
        <div class="div-form">
            <form class="form-content-formulario">
                <!-- INFORMACIÓN DE LOGEO -->
                <fieldset class="gen-fieldset">
                    <legend class="gen-legend">INICIO DE SESIÓN</legend>
                    <div class="div-input-form">
                        <label for="email" class="gen-label-form">Correo</label>
                        <input class="gen-input-form email-input" type="email"
                            placeholder="Username" id="email" name="email">
                    </div>
                    <div class="div-input-form">
                        <label for="password" class="gen-label-form">Contraseña</label>
                        <input class="gen-input-form password-input" type="password" placeholder="Password"
                            id="password" name="password">
                    </div>
                </fieldset>
                <div class="div-input-form">
                    <input class="gen-input-form submit-input" type="submit" value="INICIAR SESIÓN" id="sesion"
                        name="sesion">
                </div>
                <div class="div-input-form">
                    <label for="condiciones" class="gen-label-form label-politicas">POLITICAS Y CONDICIONES DE
                        PRIVACIDAD</label>
                    <input type="checkbox" class="gen-input-form checkbox-input" id="condiciones" name="condiciones">
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    <div class="footer-content">
    </div>
</body>

</html>
